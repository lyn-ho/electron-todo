<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Todo</title>
    <link
      rel="stylesheet"
      href="./node_modules/spectre.css/dist/spectre.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Add</h1>
    <div class="container">
      <div class="columns">
        <div class="column col-10">
          <h1 class="text-center">Add Todo</h1>
          <form>
            <div class="form-group">
              <label for="add-input" class="form-label">Todo</label>
              <input
                type="text"
                class="form-input"
                id="add-input"
                placeholder="I have to..."
              />
            </div>
            <button class="btn">Add Todo</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
